name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Verify PRIVATE_KEY
        run: echo "PRIVATE_KEY is set"
        env:
          PRIVATE_KEY: ${{ env.PRIVATE_KEY }}

      - name: Run Forge tests
        env:
          PRIVATE_KEY: ${{env.PRIVATE_KEY}}
        run: |
          forge test -vvv
        id: test
